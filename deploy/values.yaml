replicaCount: 3

image:
  repository: webdev0594/gow-api
  pullPolicy: IfNotPresent
  tag: "00bfce342416a838d7bdaaa7ffe88e70"

imagePullSecrets: []
nameOverride: "gow-jvm-api"
fullnameOverride: "gow-jvm-api"

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  className: nginx
  annotations:
     kubernetes.io/ingress.class: nginx
     kubernetes.io/tls-acme: "true"
  hosts:
    - host: gow-jvm-api-dev.cd80.run
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - secretName: gow-jvm-api-dev-tls
      hosts:
        - gow-jvm-api-dev.cd80.run

resources:
  requests:
    cpu: 1024m
    memory: 2048Mi
  limits:
    cpu: 2048m
    memory: 2048Mi

# livenessProbe:
