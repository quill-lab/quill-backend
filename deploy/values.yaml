autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

env:
  - name: SPRING_PROFILES_ACTIVE
    value: "prod"
  - name: JAVA_OPTS
    value: "-Xms1024m -Xmx1024m"

volumes: []

volumeMounts: []

nodeSelector: {}

tolerations: []

affinity: {}

secrets:
  DB_HOST: ""
  DB_PORT: ""
  DB_USERNAME: ""
  DB_PASSWORD: ""
  DB_DATABASE: ""

  JWT_ACCESS_KEY: ""
  JWT_REFRESH_KEY: ""

  MAIL_USER: ""
  MAIL_PASSWORD: ""
  MAIL_CLIENT_ID: ""
  MAIL_CLIENT_SECRET: ""
  MAIL_REFRESH_TOKEN: ""

  TRACING_ENDPOINT: ""
